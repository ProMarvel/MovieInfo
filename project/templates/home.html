{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <div class="container">
        <div class="home-well">
            <form action="" method="POST">
                <h1 class="text-center">Search For Any Movie</h1>
                <input type="text" class="form-control form-control-lg" name="searchText" placeholder="Search Movies...">
            </form>
        </div>

        <div class="row">
            {% if movies %}
            {% for movie in movies %}
            <div class="col-md-4 col-lg-3 col-sm-12">
                <div class="card">
                    <img src="{{ movie.Poster }}" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.Title }}</h5>
                      <a href="/movie/{{movie.imdbID}}" class="btn btn-primary">Movie Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
